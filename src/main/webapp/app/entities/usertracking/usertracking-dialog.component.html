<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUsertrackingLabel">Create or edit a Usertracking</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!usertracking.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="usertracking.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_user">User</label>
            <input type="text" class="form-control" name="user" id="field_user"
                [(ngModel)]="usertracking.user" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_route">Route</label>
            <input type="text" class="form-control" name="route" id="field_route"
                [(ngModel)]="usertracking.route" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_restcall">Restcall</label>
            <input type="text" class="form-control" name="restcall" id="field_restcall"
                [(ngModel)]="usertracking.restcall" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_timetamp">Timetamp</label>
            <div class="d-flex">
                <input id="field_timetamp" type="datetime-local" class="form-control" name="timetamp" [(ngModel)]="usertracking.timetamp"
                />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
